<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Result Marksheet 2020</h2>
      <div class="box">
        <div class="header">
          <span>Subject</span>
          <span>Mark</span>
          <span>Grade</span>
        </div>
        <div class="body">
          <div class="row">
            <label for="bangla">Bangla</label>
            <div class="input-box">
                <input id="bangla" type="text"  placeholder="Input no."/>
            </div>
            <div class="input-box">
                <input id="bangla-grade" type="text"  placeholder="Input no."/>
            </div>
          </div>
          <div class="row">
            <label for="english">English</label>
            <div class="input-box">
                <input id="english" type="text"  placeholder="Input no."/>
            </div>
            <div class="input-box">
                <input id="english-grade" type="text"  placeholder="Input no."/>
            </div>
          </div>
          <div class="row">
            <label for="science">Science</label>
            <div class="input-box">
                <input id="science" type="text"  placeholder="Input no."/>
            </div>
            <div class="input-box">
                <input id="science-grade" type="text"  placeholder="Input no."/>
            </div>
          </div>
          <div class="row">
            <label for="mathmatics">Mathmatics</label>
            <div class="input-box">
                <input id="mathmatics" type="text"  placeholder="Input no."/>
            </div>
            <div class="input-box">
                <input id="mathmatics-grade" type="text"  placeholder="Input no."/>
            </div>
          </div>
          <div class="row">
            <label for="ict">ICT</label>
            <div class="input-box">
                <input id="ict" type="text"  placeholder="Input no."/>
            </div>
            <div class="input-box">
                <input id="ict-grade" type="text"  placeholder="Input no."/>
            </div>
          </div>
        </div>
        <div class="footer">
          <p>Total Mark: <strong id="total-mark">460</strong></p>
          <p>Grade Point: <strong id="final-grade">A+</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
